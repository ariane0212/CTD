<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>
    <link rel="stylesheet" href="./css/style.css">    
</head>
<body>

    <header>
        <div class="black-bar">
            <div class="alert-flex-left">Grandes ofertas em comedouros</div>
            <div class="alert-flex-right">
                <select name="language" id="language">
                  <option value="portuguese">Português</option>
                  <option value="english">Inglês</option>
                  <option value="spanish">Espanhol</option>
                </select>
                <select name="currency" id="currency">
                    <option value="brl">BRL</option>
                    <option value="dol">DOL</option>
                    <option value="eur">EUR</option>
                </select>
            </div>
            </div>
        </div>

    <div class="head">
        <div class="container">
            <div class="banner">
                <div class="icone">
                    <img src="./img/dog.png" alt="Dog icon">
                        <h1 class="first">Front</h1> 
                        <h1 class="second">Cat&Dog</h1> 
                    <img src="./img/cat.png" alt="Cat icon"></ul>
                </div>
                <nav>
                    <ul>
                        <li >&#128062 Categorias</li>
                        <li >&#128062 Pets</li>
                        <li >&#128062 Quem somos</li>
                        <li >&#128062 Contato</li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    </header>

    <section class="folder"></section>
    <section class="lista">
        <div class="container">
          <img src="./img/pata.png" alt="patinha" />
          <h1 class="is-brown">Produtos Destacados</h1>
          <nav>
            <ul>
              <li>Comedouros</li>
              <li>Acessórios</li>
              <li>Comida</li>
            </ul>
          </nav>
        </div>
      </section>
      
      <section class="produtos">
        <div class="container">
          <div class="card">
            <img src="./img/churrasquito.png" />
            <div class="info-card is-brown">Petisco Churrasquito</div>
            <div class="preco">$ 15</div>
          </div>
          <div class="card">
            <img src="./img/comedero.png" />
            <div class="info-card is-brown">Comedouro para cachorro</div>
            <div class="preco">$ 25</div>
          </div>
          <div class="card">
            <img src="./img/Huesito.png" />
            <div class="info-card is-brown">Petisco Ossinho</div>
            <div class="preco">$ 65</div>
          </div>
        </div>
      </section>
  

    


</body>
</html>
