    <h1>Contato</h1>
    
    <form class="form-cadastro">
    <div class="login">
        <label for="usuario"></label>
            <input
                type="text" 
                placeholder="Nome e Sobrenome"
                id="usuario"
                name="usuario"
                minlength="6"
                maxlength="12"
                required>      
    </div>
    <div class="email">
        <label for="email"></label>
           <input 
                form="email"
                type="email"
                placeholder="Email"
                id="email"
                required>
    </div>
    <div class="sugestao">
        <textarea name="sugestao" 
                rows="10" 
                cols="52">
        </textarea>
    </div>

    <div>
            <button class="limpar" type="reset">Limpar</button>
            <button class="entrar">Entrar</button>
    </div>
    </form>
