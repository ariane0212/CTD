<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Checkpoint 01</title>
</head>
<body>
    
    <div>
        <header class="main-header">
            <h1>Criação do Card</h1>
          
          <input type="checkbox" class="checkbox" id="chk" />
          <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
      
        </header>
        </div>

    <form class="formulario" method="post" action="#">
          
        <div class="metade left">
      
          <input type="text" placeholder="Título" required="">
          <input type="email" placeholder="URL" required="">
      
        </div>
        <div class="metade right">
            <textarea name="mensagem" type="text" placeholder="Descrição" required=""></textarea>
          </div>  
        
          <input type="submit" value="Enviar Dados" class="btn-submit">
        
        </form>
      
          <div class="container">
 
  </div>
  <main id="content"></main>
  
  <script src="js/main.js"></script>
  <script src="js/script.js"></script>
  <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>

</html>
