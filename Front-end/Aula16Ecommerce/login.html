<body>

        <div class="title flex-left"><img src="img/pngwing.com.png" alt="logo" width="100"><h2>Herois e Vilões</h2></div>

            </ul>
        </div>
    </header>

    <main>
        <h1>Login</h1>
        
        <form class="form-cadastro">
        <div class="login">
            <label for="usuario"></label>
                <input
                    type="text" 
                    placeholder="Usuário"
                    id="usuario"
                    name="usuario"
                    minlength="6"
                    maxlength="12"
                    required>      
        </div>
        <div class="senha">
            <label for="senha"></label>
                <input
                    type=" password" 
                    placeholder="Senha"
                    id="senha"
                    name="senha"
                    minlength="8"
                    required>      
        </div>
        <button class="button">Entrar</button>
        </form>

            <h4>Não possui uma conta? <a href="#"">Registe-se</a></h4>
    </main>
